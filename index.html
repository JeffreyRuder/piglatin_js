<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>
      <form id="translator">
        <div class="form-group">
          <label for="input-text">Text to Translate</label>
          <textarea id="input-text" rows="8" cols="40" class="form-control"
          placeholder="Enter the text to translate here."></textarea>
        </div>
        <button type="submit" class="btn btn-inline btn-default">Anslatetray!</button>
      </form>
      <div class="collapse" id="results-area">
        <h1>Results</h1>
        <p></p>
      </div>
    </div>
  </body>
</html>
